<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    form { display: flex; flex-direction: column; }
    input, button { margin: 8px 0; padding: 10px; font-size: 16px; }
    .error { color: red; }
    a { font-size: 14px; margin-top: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form method="post" action="/register">
    <input type="text" name="username" placeholder="Choose a username" required autofocus />
    <input type="password" name="password" placeholder="Choose a password" required />
    <button type="submit">Register</button>
  </form>
  <a href="/login">Already have an account? Login here</a>
  <div class="error" th:if="${error}" th:text="${error}"></div>
</body>
</html>
