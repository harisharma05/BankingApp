<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    .balance { font-size: 24px; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input, button { margin: 8px 0; padding: 10px; font-size: 16px; }
    .logout { margin-top: 20px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div class="balance" th:text="'Balance: £' + ${#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')}"></div>

  <h2>Transfer Money</h2>
  <form method="post" action="/transfer">
    <input type="text" name="recipient" placeholder="Recipient Username" required />
    <input type="number" step="0.01" name="amount" placeholder="Amount (£)" min="0.01" required />
    <button type="submit">Send</button>
  </form>

  <div class="error" th:if="${error}" th:text="${error}"></div>

  <form method="get" action="/logout" class="logout">
    <button type="submit">Logout</button>
  </form>
</body>
</html>
